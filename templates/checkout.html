{% extends 'base.html' %}

{% block title %}Checkout - Infinite Labs{% endblock %}

{% block content %}
<h2>Checkout</h2>

<div class="checkout-container">
    <div class="checkout-form">
        <h3>Shipping Information</h3>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="+1 (555) 000-0000" required>
            </div>
            
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>
            </div>
            
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city" required>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="state">State</label>
                    <input type="text" id="state" name="state" required>
                </div>
                
                <div class="form-group">
                    <label for="zip">ZIP Code</label>
                    <input type="text" id="zip" name="zip" required>
                </div>
            </div>
            
            <h3>Payment Information</h3>
            <p class="payment-note">Payment integration (Stripe) will be added in next phase.</p>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary btn-large">Place Order</button>
            </div>
            <a href="{{ url_for('cart') }}" class="btn btn-secondary">‚Üê Back to Cart</a>
        </form>
    </div>
</div>
{% endblock %}
