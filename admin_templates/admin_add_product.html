{% extends 'admin_base.html' %}

{% block title %}Add Product - Admin Panel{% endblock %}

{% block content %}
<div class="admin-container">
    <div class="page-header">
        <h1>Add New Product</h1>
        <a href="{{ url_for('products') }}" class="btn-secondary">‚Üê Back to Products</a>
    </div>

    <div class="form-container">
        <form action="{{ url_for('add_product') }}" method="POST" class="admin-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="name">Product Name *</label>
                    <input type="text" id="name" name="name" required class="form-input" placeholder="e.g., CJC-1295">
                </div>

                <div class="form-group">
                    <label for="category">Category *</label>
                    <select id="category" name="category" required class="form-input">
                        <option value="">Select Category</option>
                        <option value="Growth">Growth</option>
                        <option value="Recovery">Recovery</option>
                        <option value="Performance">Performance</option>
                        <option value="Wellness">Wellness</option>
                        <option value="Research">Research</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="price">Price (USD) *</label>
                    <input type="number" id="price" name="price" step="0.01" min="0" required class="form-input" placeholder="69.99">
                </div>

                <div class="form-group">
                    <label for="stock">Stock Quantity *</label>
                    <input type="number" id="stock" name="stock" min="0" required class="form-input" placeholder="100">
                </div>
            </div>

            <div class="form-group">
                <label for="image_url">Image URL</label>
                <input type="url" id="image_url" name="image_url" class="form-input" placeholder="https://...">
                <small>Optional: Direct link to product image</small>
            </div>

            <div class="form-group">
                <label for="description">Product Description *</label>
                <textarea id="description" name="description" required class="form-textarea" rows="5" placeholder="Detailed product description..."></textarea>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-primary btn-large">Create Product</button>
                <a href="{{ url_for('products') }}" class="btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
