{% extends 'admin_base.html' %}

{% block title %}Admin Login - Infinite Labs{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <h2>Admin Login</h2>
            <p>Infinite Labs Control Panel</p>
        </div>
        <form action="{{ url_for('login') }}" method="POST" class="login-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required class="form-input">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required class="form-input">
            </div>
            <button type="submit" class="btn-primary btn-block">Login to Admin Panel</button>
        </form>
        <div class="login-footer">
            <p>ðŸ”’ Secure Access Only</p>
        </div>
    </div>
</div>
{% endblock %}
